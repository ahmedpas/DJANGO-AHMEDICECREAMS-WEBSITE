{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <!-- Brand Header -->
                    <div class="text-center mb-4">
                        <h1 class="brand-title" style="font-family: 'Pacifico', cursive; color: #d6336c; font-size: 2rem;">
                            üç® AHMED ICE CREAMS
                        </h1>
                        <p class="text-muted">Welcome Back!</p>
                    </div>

                    <!-- Login Form -->
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" name="remember_me" id="remember_me">
                            <label class="form-check-label" for="remember_me">
                                Remember me
                            </label>
                        </div>

                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit" style="background: linear-gradient(45deg, #ff85a2, #ff4d6d); border: none;">
                            Sign In
                        </button>

                        <!-- Links -->
                        <div class="text-center">
                            <p class="mb-2">
                                <a href="{% url 'forgot_password' %}" class="text-decoration-none" style="color: #ff4d6d;">Forgot Password?</a>
                            </p>
                            <p>
                                Don't have an account? 
                                <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: #d6336c;">Sign up here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #d6336c;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }

    .form-control:focus {
        border-color: #ff85a2;
        box-shadow: 0 0 0 0.25rem rgba(255, 133, 162, 0.25);
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #ff4d6d, #d62854) !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
    }

    .form-check-input:checked {
        background-color: #ff85a2;
        border-color: #ff85a2;
    }

    @media (max-width: 576px) {
        .card-body {
            padding: 2rem !important;
        }
        .brand-title {
            font-size: 1.5rem !important;
        }
    }
</style>
{% endblock body %}
