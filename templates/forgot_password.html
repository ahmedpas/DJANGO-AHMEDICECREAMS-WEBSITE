{% extends "base.html" %}
{% block title %}Forgot Password{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <!-- Brand Header -->
                    <div class="text-center mb-4">
                        <h1 class="brand-title" style="font-family: 'Pacifico', cursive; color: #d6336c; font-size: 2rem;">
                            üç® AHMED ICE CREAMS
                        </h1>
                        <p class="text-muted">Reset Your Password</p>
                    </div>

                    <!-- Forgot Password Form -->
                    <form method="post" action="{% url 'forgot_password' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            <label for="email">Email Address</label>
                        </div>

                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit" style="background: linear-gradient(45deg, #ff85a2, #ff4d6d); border: none;">
                            Send Reset Link
                        </button>

                        <!-- Links -->
                        <div class="text-center">
                            <p>
                                Remember your password? 
                                <a href="{% url 'login' %}" class="text-decoration-none fw-bold" style="color: #d6336c;">Sign in here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #d6336c;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }

    .form-control:focus {
        border-color: #ff85a2;
        box-shadow: 0 0 0 0.25rem rgba(255, 133, 162, 0.25);
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #ff4d6d, #d62854) !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
    }
</style>
{% endblock body %}
