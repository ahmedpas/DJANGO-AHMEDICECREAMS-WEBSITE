{% extends "base.html" %}
{% block title %}Sign Up{% endblock title %}

{% block body %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0" style="border-radius: 1rem;">
                <div class="card-body p-5">
                    <!-- Brand Header -->
                    <div class="text-center mb-4">
                        <h1 class="brand-title" style="font-family: 'Pacifico', cursive; color: #d6336c; font-size: 2rem;">
                            üç® AHMED ICE CREAMS
                        </h1>
                        <p class="text-muted">Create Your Account</p>
                    </div>

                    <!-- Registration Form -->
                    <form method="post" action="{% url 'register' %}">
                        {% csrf_token %}
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>

                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            <label for="email">Email Address</label>
                        </div>

                        <div class="form-floating mb-3 password-container">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                            <label for="password">Password</label>
                            <span class="password-toggle" onclick="togglePassword('password')">
                                <i class="fas fa-eye" id="password-icon"></i>
                            </span>
                        </div>

                        <div class="form-floating mb-3 password-container">
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" placeholder="Confirm Password" required>
                            <label for="password_confirm">Confirm Password</label>
                            <span class="password-toggle" onclick="togglePassword('password_confirm')">
                                <i class="fas fa-eye" id="password_confirm-icon"></i>
                            </span>
                        </div>

                        <button class="btn btn-primary w-100 py-2 mb-3" type="submit" style="background: linear-gradient(45deg, #ff85a2, #ff4d6d); border: none;">
                            Create Account
                        </button>

                        <!-- Links -->
                        <div class="text-center">
                            <p>
                                Already have an account? 
                                <a href="{% url 'login' %}" class="text-decoration-none fw-bold" style="color: #d6336c;">Sign in here</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Styles -->
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        min-height: 100vh;
        font-family: 'Poppins', sans-serif;
    }

    .card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
    }

    .password-container {
        position: relative;
    }

    .password-toggle {
        position: absolute;
        right: 15px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #6c757d;
        z-index: 10;
    }

    .password-toggle:hover {
        color: #d6336c;
    }

    .form-floating > .form-control:focus ~ label,
    .form-floating > .form-control:not(:placeholder-shown) ~ label {
        color: #d6336c;
        transform: scale(0.85) translateY(-0.5rem) translateX(0.15rem);
    }

    .form-control:focus {
        border-color: #ff85a2;
        box-shadow: 0 0 0 0.25rem rgba(255, 133, 162, 0.25);
    }

    .btn-primary:hover {
        background: linear-gradient(45deg, #ff4d6d, #d62854) !important;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 77, 109, 0.4);
    }
</style>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        const icon = document.getElementById(fieldId + '-icon');
        
        if (field.type === 'password') {
            field.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            field.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
{% endblock body %}
